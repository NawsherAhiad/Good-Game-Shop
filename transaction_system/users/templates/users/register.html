{% extends 'tapp/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="mt-5" style="width: 80vh; margin-left: 25%;">
    <h3>Sign up to buy points!</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group form-control">
            {{ form|crispy }}
        </div>
        <div class="form-group mt-2">
            <button class="btn btn-success" type="submit">Sign Up</button>
        </div>

    </form>
        
    

</div>
{% endblock %}
